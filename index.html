<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Codejam Demo</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="app">
    <div class="container">
        <div class="block__ancients">

        </div>
        <div class="difficulty-container">
            <button class="level_item" id="very_easy">Очень низкий</button>
            <button class="level_item" id="easy">Низкая</button>
            <button class="level_item" id="normal">Средняя</button>
            <button class="level_item" id="hard">Высокая</button>
            <button class="level_item" id="very_hard">Очень высокий</button>
        </div>
        <div class="mixed_button">
            <button class="mixed">Замешать колоду</button>
        </div>
        <div class="main_game__container">
            <div class="block__stages">
                <div class="column" id="firstStage">
                    <div class="title__column">
                        Первая стадия
                    </div>
                    <div class="block__count_of_card">
                        <div class="green_cards">0</div>
                        <div class="brown_cards">0</div>
                        <div class="blue_cards">0</div>
                    </div>
                </div>
                <div class="column" id="secondStage">
                    <div class="title__column">
                        Вторая стадия
                    </div>
                    <div class="block__count_of_card">
                        <div class="green_cards">0</div>
                        <div class="brown_cards">0</div>
                        <div class="blue_cards">0</div>
                    </div>
                </div>
                <div class="column" id="thirdStage">
                    <div class="title__column">
                        Третья стадия
                    </div>
                    <div class="block__count_of_card">
                        <div class="green_cards">0</div>
                        <div class="brown_cards">0</div>
                        <div class="blue_cards">0</div>
                    </div>
                </div>
            </div>

            <img src="./assets/mythicCardBackground.png" class="block__current_card" alt="">

        </div>
    </div>

</div>

<script src="./js/main.js" type="module"></script>
</body>
</html>
